    <div class="formulario">
        <form id="meuFormulario">

            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite Seu nome" id="nome" name="nome" required><br><br>
            
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite seu Email" id="email" name="email" required><br><br>


                <label for="Instagram">Instagram:</label>
                <input type="text" placeholder="@" id="Instagram" name="Instagram" required><br><br>

                <label for="CNPJ">CNPJ</label>
                <input type="text" placeholder="Digite Seu CNPJ" id="CNPJ" name="CNPJ" required><br><br>
            
            <button class="button-formulario" type="button" onclick="enviarFormulario()">Enviar</button>
          </form>

          <script>
            // Função JavaScript que envia o formulário
            function enviarFormulario() {
              // Obtém o formulário pelo ID
              var formulario = document.getElementById("meuFormulario");
        
              // Verifica se o formulário é válido
              if (formulario.checkValidity()) {
                // Aqui, você pode processar o envio (por exemplo, com AJAX)
                // Vou apenas mostrar uma mensagem de sucesso por enquanto.
                alert("Formulário enviado com sucesso!");
        
                // Aqui, você pode realmente submeter o formulário se necessário:
                // formulario.submit(); // Se quiser realmente enviar o formulário
              } else {
                // Caso o formulário não seja válido, mostra um erro
                alert("Por favor, preencha todos os campos obrigatórios!");
              }
            }
          </script>
